<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- Text area for displaying password -->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <p class="passFail"></p>
          <!-- Copy button -->
          <button class="copyBtn" disabled>Copy to Clipboard</button>
        </div>
        <!-- container holds user input options -->
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p>Password Length:</p>
              <input type="range" min="8" max="128" value="8" class="slider" id="lengthSlider">
              <p class="sliderOutput"></p>

            </div>
          </div>
          <div class="row">
            <div class="col-3">
                <label for="lowerCheck">Lower Case Letters</label>
                <input type="checkbox" id="lowerCheck">

            </div>
            <div class="col-3">
              <label for="upperCheck">Upper Case Letters</label>
              <input type="checkbox" id="upperCheck">
            </div>
            <div class="col-3">
              <label for="specCheck">Include Special Characters</label>
              <input type="checkbox" id="specCheck">
            </div>
            <div class="col-3">
              <label for="numberCheck">Include Numbers</label>
              <input type="checkbox" id="numberCheck">
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- link to Javascript file. needs to be here to interact with DOM correctly -->
    <script src="script.js"></script>
  </body>
</html>
