<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form class="container">
          <div class="row">
            <div class="col-12">
              <p>Password Length:</p>
              <input type="range" min="8" max="128" value="8" class="slider" id="myRange">
            </div>
          </div>
          <div class="row">
            <div class="col-3-">
                <label for="lowerCheck">Include Lower Case Characters</label>
                <input type="checkbox" id="lowerCheck">

            </div>
            <div class="col-3">
              <label for="upperCheck">Include Upper Case Characters</label>
              <input type="checkbox" id="upperCheck">
            </div>
            <div class="col-3">
              <label for="specCheck">Include Special Characters</label>
              <input type="checkbox" id="specCheck">
            </div>
            <div class="col-3">
              <label for="numberCheck">Include numbers</label>
              <input type="checkbox" id="numberCheck">
            </div>
          </div>
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
